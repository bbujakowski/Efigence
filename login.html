<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFI3</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main>
      <div class="background-login">
        <div class="row">

          <div class="small-12 medium-2 medium-offset-2 columns">
            <div class="logo">

              <img src="http://via.placeholder.com/130x130" alt="EFI-3">

            </div>
          </div>

          <div class="small-12 medium-4 columns">
            <div class="main-box-login">

              <h1>Login</h1>
              <p>Aby, zaimportować dane zaloguj się do swojego banku</p>

              <div class="form-login">
                <form>
                  <div class="avatar">
                    <img src="http://via.placeholder.com/100x100" alt="Avatar">
                  </div>
                  <div class="user-number">
                    <p>127633223</p>
                    <button class="btn-close" type="button">x</button>
                  </div>
                  <div class="login-inputs">
                    <input id="login-user-pass" class="login-input" type="text">
                    <button class="login-submit"></button>
                  </div>
                  <div class="login-buttons">
                    <button type="button">Select other</button>
                    <button id="login-user-pass-btn" class="btn-active" type="button">Go</button>
                  </div>
                </form>
              </div>

            </div>
            <nav class="log-nav">
              <ul>
                <li>
                  <a href="#">Security</a>
                </li>
                <li>
                  <a href="#">Logging in</a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
              </ul>
            </nav>
          </div>

        </div>
      </div>
    </main>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
